    <h4>6 系统管理</h4>
    <h5>6.6 流程类型<a name="bot0606" id="bot0606"></a></h5>
    <h5>6.6.1 类型列表<a name="bot060601" id="bot060601"></a></h5>
    <p>点击“类型列表”，列出所有流程模板。</p>
    <p>点击“调整”，用户可以控制流程模板的停用与启用。</p>
	<p>点击“表单信息”列出该模板所具有的变量，选中所要删除的变量（支持多选），点击“删除所选”，即可删
除该变量。点击“新增”，可以为该模板新增一个变量，进入变量新增页面，填写变量信息，点击“提交”，
完成变量的新增。</p>
    <h5>6.6.2 类型新增<a name="bot060602" id="bot060602"></a></h5>
    <p>点击“类型新增”，填写流程类型信息，点击“提交”，完成流程类型的新增。</p>
