    <h4>6 系统管理<a name="bot06" id="bot06"></a></h4>
    <h5>6.1 机构管理<a name="bot0601" id="bot0601"></a></h5>
    <h5>6.1.1 机构管理<a name="bot060101" id="bot060101"></a></h5>
    <p>点击“机构管理”，用户可以根据机构名称，上级机构进行精确查询；也可以直接点击“查询”按钮，查询所
有机构。</p>
    <p>点击“调整”，可以对机构进行停用与启用。</p>
    <p>点击“修改”进入机构变更页面，可以对机构的信息进行修改。在该页面修改信息后，点击“提交”即完成对
机构信息的修改操作。如果想恢复到修改之前的原始信息，可以点击“重置”。</p>
    <h5>6.1.2 机构新增<a name="bot060102" id="bot060102"></a></h5>
    <p>点击“机构新增”，可以新增机构。</p>
    <p>填入机构的相关信息后，点击“提交”，即可完成新增操作。如果想清空填写的内容以便重新填写的话，可以
点击“重置”。</p>
