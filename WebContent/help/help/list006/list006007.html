    <h4>6 系统管理</h4>
    <h5>6.7 基础数据<a name="bot0607" id="bot0607"></a></h5>
    <h5>6.7.1 数据管理<a name="bot060701" id="bot060701"></a></h5>
    <p>点击“数据管理”，显示数据分类列表，点击某一类别所在行，进入该类别数据详细信息页面，分别显示上级
数据信息及其下级数据信息。</p>
    <p>点击“增加”按钮，可增加同级数据，进入数据登记页面，填写信息，点击“提交”完成数据登记。</p>
	<p>点击“增加下级”图标，可增加该数据的下级数据，进入数据登记页面，填写信息，点击“提交”完成数据登
记。</p>
    <p>点击“调整”图标，可以对数据进行停用与启用。</p>

<ul>
