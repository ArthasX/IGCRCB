    <h4>6 系统管理</h4>
    <h5>6.2 用户管理<a name="bot0602" id="bot0602"></a></h5>
    <h5>6.2.1 用户管理<a name="bot060201" id="bot060201"></a></h5>
    <p>点击“用户管理”， 用户可以根据用户ID，用户名，所属机构进行精确查询；也可以直接点击“查询”按钮，
查询所有用户。选中要删除的用户（支持多选），点击“删除所选”，即可删除用户。</p>
    <p>点击“修改”进入用户信息修改页面，在该页面修改信息后，点击“提交”即完成了对用户信息的修改操作。
如果想恢复到修改之前的原始信息，可以点击“重置”。</p>
    <h5>6.2.2 机构新增<a name="bot060202" id="bot060202"></a></h5>
    <p>点击“用户新增”，可以新增用户。</p>
    <p>填入用户的相关信息后，点击“提交”，即可完成新增操作。如果想重新填写的话，可以点击“重置”。</p>
