    <h4>1 系统登录<a name="bot01" id="bot01"></a></h4>
    <h5>1.1 系统登录功能<a name="bot0101" id="bot0101"></a></h5>
    <p>通过系统登录功能，用户可以直接通过输入用户名和密码登录到信息服务管理平台，以使用系统的各个产品功能。</p>
    <p>在“用户名”文本框中输入您要登录系统的用户名称，在“密码”文本框中输入您的密码。输入后，点击“登录”，即可完成系统登录。</p>
    <p>如果您输入的用户名或密码错误导致登录失败，系统会给出相应的提示信息。系统登录失败后，请重新输入正确的用户名和密码重新进行登录。</p>
</div>
<div class="attention">
<span><img src="../css/attention.gif" />注意</span>
<ul>
<li>严格区分大小写，请将正确的用户名和密码填到对应的文本框中</li>
<li>用户名不超过16位，密码不超过16位</li>
</ul>
